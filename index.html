<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="user-card">
      <img id="profile-picture" src="" alt="Profile Picture" />
      <h1>Random User Card</h1>
      <div class="user-info">
        <div><strong>Username:</strong> <span id="username"></span></div>
        <div><strong>Name:</strong> <span id="name"></span></div>
        <div><strong>Email:</strong> <span id="email"></span></div>
        <div><strong>City:</strong> <span id="city"></span></div>
        <div><strong>Country:</strong> <span id="country"></span></div>
        <div><strong>Password:</strong> <span id="password"></span></div>
      </div>
    </div>
    <script src="card.js"></script>
  </body>
</html>
